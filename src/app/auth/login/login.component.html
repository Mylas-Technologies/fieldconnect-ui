<!-- START Auth -->
<section class=" vh-100">

    <div class="container-fluid p-0">
        <div class="row g-0 align-items-center">
                      <!-- end -->
                      <div class="col-lg-8 bglogin">
                        <div class="row g-0 justify-content-center ">
                            <div class="col-lg-7">
                                <img src="../../../assets/img/loginbg.svg">  
                            </div>
                            <!-- end col -->
                        </div>
                    </div>
                    <!-- end col -->

            <div class="col-lg-4">
                <div class="vh-100 p30">
                    <div class="auth-contents">
                        <div class="text-center pb-4 mb-2">
                            <img src="../../../assets/img/Assignix_logo.png" alt="" height="24">
                        </div>
                        <div class="text-center">
                            <h4 class="fw-normal">Welcome to <span class="fw-bold">Field Connect</span></h4>
                            <p class="text-muted">Sign in to continue to Field Connect.</p>
                        </div>
                        <form class="custom-form mt-4 pt-2" [formGroup]="login">
                     
                            <div class="mb-3">
                                <mat-form-field appearance="outline" class="example-full-width">
                                    <mat-label>Email</mat-label>
                                    <input matInput  formControlName="email" >
                                  </mat-form-field>
                                  <div *ngIf="submitted && f['email'].errors" class="invalid">
                                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                                 </div>
                            </div>
                            <div >
                                <mat-form-field appearance="outline" class="example-full-width">
                                    <mat-label>password</mat-label>
                                    <input matInput  type="password"  formControlName="password">
                                  </mat-form-field>
                                  <div *ngIf="submitted && f['password'].errors" class="invalid">
                                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                                 </div>
                            </div>

                                <div *ngIf="loginErrormsg" class="invalid">
                                    Username or password incorrect Please  trying again.
                                </div>
                                <div class="forgot">
                                    Forgot my password?
                                </div>
                            <div class="text-center mt-3">
                                <button class="btn btn-success shadow-none w-100 rounded-pill" type="button" (click)="logins()">Log In</button>
                            </div>
                            <hr>
                            <div class="mt-3 text-center">
                                <p class="text-muted mb-0">Don't have an account ? <a  routerLink="/auth/register"
                                        class="fw-bold text-success"> Create an account </a> </p>
                            </div>
                        </form>
                        <!-- end form -->
                    </div>
                </div>
            </div>
  
        </div>
    </div>
</section>
<!-- END Auth -->
